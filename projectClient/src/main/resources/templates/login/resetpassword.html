<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Custom fonts for this template-->
        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    </head>
    <body class="bg-gradient-primary">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-2">Reset Password</h1>
                                            <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                                        </div>
                                        <form class="user" id="resetPasswordForm" th:action="@{/resetPassword}" method="post" th:object="${account}">
                                            <p th:if="${error}" th:text="${error}" class="alert alert-danger"></p>
                                            <div class="form-group">
                                                <input type="email" id="email" name="email" class="form-control form-control-user" th:field="*{email}" readonly="true" required>
                                                <div class="text-danger" id="emailError"></div>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" id="password" name="password" class="form-control form-control-user" placeholder="Enter New Password..." th:field="*{password}" required>
                                                <div class="text-danger" id="passwordError"></div>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" id="cpassword" name="cpassword" class="form-control form-control-user" placeholder="Confirm Password..." required>
                                                <small class="form-text text-muted">This should match your new password.</small>
                                                <div class="text-danger" id="confirmPasswordError"></div>
                                            </div>
                                            <input type="hidden" id="username" name="username" th:value="${token}">
                                            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                                            <input type="submit" id="resetPasswordButton" class="btn btn-primary btn-user btn-block" value="Reset Password">
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>

        <!-- Password confirmation validation script -->
        <script>
            document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('cpassword').value;
                var email = document.getElementById('email').value;
                var errorMessage = document.getElementById('error-message');
                var emailError = document.getElementById('emailError');
                var passwordError = document.getElementById('passwordError');
                var confirmPasswordError = document.getElementById('confirmPasswordError');
                var isValid = true;

                // Reset error messages
                emailError.textContent = '';
                passwordError.textContent = '';
                confirmPasswordError.textContent = '';
                errorMessage.style.display = 'none';

                // Email validation
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    emailError.textContent = 'Please enter a valid email address.';
                    isValid = false;
                }

                // Password strength validation
                if (password.length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters long.';
                    isValid = false;
                }

                if (password !== confirmPassword) {
                    confirmPasswordError.textContent = 'Passwords do not match. Please try again.';
                    isValid = false;
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });
        </script>
    </body>
</html>
