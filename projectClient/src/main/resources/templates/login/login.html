<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Login Account</h3>
                    <form th:action="@{/login}" method="post" th:object="${account}">
                        <div class="form-group">
                            <label for="username">Enter Username:</label>
                            <input type="text" id="username" name="username" class="form-control"
                                   th:field="*{username}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Enter Password:</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   th:field="*{password}" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/register}" class="btn btn-link">Register now</a>
                        <a th:href="@{/forgotpassword}" class="btn btn-link">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional, if needed) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-Vkoo8x4CGsGXP6D9w8rsQv9Lf1KuO8HvJGNIpz2mtm3U6sFOnq0s1Gt4AVR3uAiz"
        crossorigin="anonymous"></script>
</body>
</html>
