<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Register</h2>
        <form th:action="@{/doregister}" th:object="${account}" method="post" enctype="multipart/form-data">
            Enter User Name:<br>
            <input type="text" th:field="*{username}" size="30"><br><br>
            Enter Password:<br>
            <input type="text" th:field="*{password}" size="30"><br><br>
            Enter Email:<br>
            <input type="email" th:field="*{email}" size="30"><br><br>
            

            <input type="submit" value="Register">
        </form>
    </body>
</html>
