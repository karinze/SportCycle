<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link Bootstrap CSS for styling -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Optional: Add your custom CSS here -->
        <style>
            /* Add custom CSS styles here */
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Shopping Cart</h1>
            <div class="row">
                <div class="col-12 col-md-9 mt-3 mt-md-0">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Item ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Image</th>
                                <th>Total Quantity</th>
                                <th>Total Price</th>
                                <!-- Add more columns as per your cart item fields -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${cartItems}">
                                <td th:text="${item.item_id}"></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.price}"></td>
                                <td><img th:src="@{'/images/'+${item.image}}" width="100" height="auto"/></td>
                                <td th:text="${item.totalQuantity}"></td>
                                <td th:text="${item.totalQuantity * item.price}"></td>
                                <!-- Add more columns as per your cart item fields -->
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-12 col-md-3 text-right mt-3 mt-md-0">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th><p style="text-align: left;">Total Price:</p></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <p style="text-align: left;">Total Price: <span th:text="${totalPrice}"></span></p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="text-align: center;">
                        <a th:href="@{/indexAdminItems}" class="btn btn-outline-primary">Check Out</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a th:href="@{/indexAdminItems}" class="btn btn-outline-primary">Back to Home</a>
                </div>
            </div>
        </div>
        <!-- Optional: Add your custom scripts here -->
        <script>
            // Add custom JavaScript here
        </script>
        <!-- Link Bootstrap JS for additional functionality (if needed) -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3h3gPxmjx9fmzKq4+gPmaEWW5J2lYA+" crossorigin="anonymous"></script>
    </body>
</html>
